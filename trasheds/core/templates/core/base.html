<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <!--
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
    -->
    <!-- NECESARIOS PARA EL INPUT FILE -->
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>  
    
    <link href="{% static 'core/vendor/materialize/css/materialize.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/materialize/css/materialize.css' %}" rel="stylesheet">
     
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'core/js/main.js' %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  </head>
  <body style="background-color:#2C7342 ;">
    <body>
      <!-- NavegaciÃ³n -->
      <nav class="  teal darken-4 " role="navigation">
        <div class="nav-wrapper container">
          <a href="{% url 'home' %}" class="brand-logo"><i class="material-icons">cloud</i> Trasheds</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
           
            {% if request.user.is_staff %}
            <li><a href="{% url 'send' %}">Formulario</a></li>
            {% endif %}
            <!--<li><a href="{% url 'pages' %}">Envios</a></li>-->
            {% if not request.user.is_authenticated %}
            <li><a href="{% url 'login' %}">Ingresar</a></li>
            {% else %}
            <li><a href="{% url 'logout' %}">Salir</a></li>

            {% endif %}
            <!-- <li><a href="/admin/">Ingresar</a></li> -->


          </ul>
        </div>
      </nav>
     
      <!-- Contenido -->
      {% block content %}{% endblock %}
      <!-- Javascript -->

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          
      <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/main.js' %}"></script>

      <script src="https://kit.fontawesome.com/35db202371.js" crossorigin="anonymous"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
